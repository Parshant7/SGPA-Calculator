<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="jquery-nice-select-1.1.0\js\jquery.js"></script> 
    <script src="jquery-nice-select-1.1.0\js\jquery.nice-select.js"></script>

    <link rel="stylesheet" href="jquery-nice-select-1.1.0\css\nice-select.css">

    <link href="Number-Input-Spinner-jQuery-Nice-Number\dist\jquery.nice-number.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 id="title">MRSPTU</h1>
      <h2>SGPA Calculator</h2>
    </div>
    
    
    <div class="table-div">
      <table id="myTable" class="table table-dark table-striped table-hover " style="position:relative">  
        <thead class="">
          <tr>
            <th scope="col"><button id="addRow" class="btn btn-dark"><i class="fas fa-plus "></i></button></th>
            <th scope="col" class="SubjectName">Subject Name (Optional)</th>
            <th scope="col" class="Grades">Grades</th>
            <th scope="col" class="Credits">Credits</th>
            <th scope="col" class="Grade-Value">Grade Value</th>
            <th scope="col" class="total-Value">Total Value </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td><input type="text" name="subName" class="form-control-sm subName"></td>
            <td><select name="grade" class="grade">
              <option value="" selected>--select--</option>
              <option value="A+" >A+</option>
              <option value="A">A</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
            </select></td>
            <td><input type="number" name="credit" class="credit" min="1" max="4" value="4"></td>
            <td><input type="text" name="gradeValue" class="form-control-sm gradeValue" disabled></td>
            <td><input type="text" name="totalValue" class="form-control-sm totalValue" disabled></td>
          </tr>
        </tbody>
      
      </table>
    </div>
      <br>
      
      <div class="results">
        <button type="button" id="calculate" class="btn btn-dark">Calculate</button>
        <div class="sgpa"></div>
      </div>
      
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  <script src="Number-Input-Spinner-jQuery-Nice-Number\dist\jquery.nice-number.js"></script>
  <script src="index.js"></script>
  
</body>
</html>
